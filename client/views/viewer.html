<div>
    <div>
        <div>
            <a href="/">Create New Video</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="video-pane">
                <!--<iframe ng-src="{{videoUrl}}" height="300" width="300" frameborder="0"></iframe>
                <video src="{{videoUrl}}"></video>-->
                <h3>{{videoTitle}}</h3>
                <h3>{{videoCategory}}</h3>
            </div>
            <div class="videos">
                <div ng-repeat="video in videos" class="video-divs">
                    <img src="{{video.imageUrl}}" class="video-thumbnail" alt="Poster">
                    <h6>{{video.title}}</h6>
                    <h6>{{video.category}}</h6>
                    <button ng-click="viewVideo(video)">View</button>
                    <button ng-click="updateVideo()">Update</button>
                    <button ng-click="deleteVideo()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
